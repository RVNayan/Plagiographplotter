<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanism Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
        }
        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            width: 250px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mechanism Simulation</h1>
    <div id="controls">
        <div class="input-group">
            <label for="alpha">Alpha (degrees):</label>
            <input type="number" id="alpha" value="180" />
        </div>

        <div class="input-group">
            <label for="beta">Beta (degrees):</label>
            <input type="number" id="beta" value="53.13" /> <!-- approx value for atan(1.4) in degrees -->
        </div>

        <div class="input-group">
            <label for="sf">Scale Factor:</label>
            <input type="number" id="sf" value="1.4" />
        </div>

        <div class="input-group">
            <label for="l1">Length l1:</label>
            <input type="number" id="l1" value="5" />
        </div>

        <div class="input-group">
            <label for="l2">Length l2:</label>
            <input type="number" id="l2" value="3.5" />
        </div>

        <button id="updateBtn">Update</button>
        <button id="playPauseBtn">Pause</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
