<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanism Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;  
            text("B", OB[0], OB[1]);
            text("C", OC[0], OC[1]);
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            color: #e0e0e0;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #2e2e2e;
            border: 2px solid #444;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #b0b0b0;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a82f7;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #3366cc;
        }

        #resetBtn {
            background-color: #e74c3c;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }

        .canvas-container {
            background-color: #2e2e2e;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
            padding: 10px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="controls">
            <h1>Mechanism Simulation</h1>
            <div class="input-group">
                <label for="alpha">Alpha (degrees) - ∠CAX:</label>
                <input type="number" id="alpha" value="90" />
            </div>
            <div class="input-group">
                <label for="beta">Beta (degrees) - ∠AXC</label>
                <input type="number" id="beta" value="54.46" />
            </div>
            <div class="input-group">
                <label for="sf">Scale Factor - AC / AX:</label>
                <input type="number" id="sf" value="1.4" />
            </div>
            <div class="input-group">
                <label for="l1">Length l1 - OA</label>
                <input type="number" id="l1" value="5" />
            </div>
            <div class="input-group">
                <label for="l2">Length l2 - OB</label>
                <input type="number" id="l2" value="3.5" />
            </div>
            <button id="updateBtn">Update</button>
            <button id="playPauseBtn">Pause</button>
            <button id="resetBtn">Reset Marks</button>
        </div>

        <div class="canvas-container">
            <!-- p5.js canvas will be placed here -->
        </div>
    </div>

    <!-- External JS file -->
    <script src="app.js"></script>
</body>
</html>
