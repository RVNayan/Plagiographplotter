<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanism Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;  
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
        }

        h1 {
            color: #e0e0e0;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #2e2e2e;
            border: 2px solid #444;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #b0b0b0;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a82f7;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #3366cc;
        }

        #resetBtn {
            background-color: #e74c3c;
        }

        #resetBtn:hover {
            background-color: #c0392b;
        }

        .canvas-container {
            flex-direction: column;
            margin-bottom: 20px;
            background-color: #2e2e2e;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
            padding: 10px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;  /* Ensure the canvas takes the full space */
        }
        @keyframes zoomInOut {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
        }

        #hint-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #b0b0b0;
            color: Black;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            font-size: 14px;
            animation: zoomInOut 3s ease-in-out infinite; /* Apply animation */
        }
        #github-repo {
            margin-top: -30px;
            text-align: center;
            font-size: 16px;
            color: greenyellow;
        }

        #github-repo a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #github-repo a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
        <div id="controls">
            <h1>Mechanism Simulation</h1>
            <div class="input-group">
                <label for="alpha">Alpha (degrees) - ∠CAX:</label>
                <input type="number" id="alpha" value="90" />
            </div>
            <div class="input-group">
                <label for="beta">Beta (degrees) - ∠AXC:</label>
                <input type="number" id="beta" value="54.46" />
            </div>
            <div class="input-group">
                <label for="sf">Scale Factor - BC / BY:</label>
                <input type="number" id="sf" value="1.4" />
            </div>
            <div class="input-group">
                <label for="l1">Length l1 - OA:</label>
                <input type="number" id="l1" value="5" />
            </div>
            <div class="input-group">
                <label for="l2">Length l2 - OB:</label>
                <input type="number" id="l2" value="3.5" />
            </div>
            <button id="updateBtn">Update Dimensions</button>
            <button id="Hidetext">Hide Letters</button>
            <button id="Dwgtoggle">Hide Mechanism</button>
            <button id="resetBtn">Clear Canvas</button>
        </div>
    
        <div class="canvas-container">
            <!-- p5.js canvas will be placed here -->
        </div>
        </div>
        <div id="github-repo">
            <a href="https://github.com/RVNayan/Plagiographplotter.git" target="_blank">GitHub Repo</a> Do Add a star! ⭐
        </div>
    </div>
    
    
    <div id="hint-container">
        <span id="hint-text">Start Drawing on the Canvas by Holding the left Mouse button</span>
      </div>
      
    <script src="app.js"></script>
</body>
</html>
